<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ingredient List</title>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #5856D6;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #1c1c1e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { font-size: 24px; margin-bottom: 20px; text-align: center; }

        .ingredient-box {
            background: #f9f9fb;
            border: 1px solid #e5e5ea;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.7; }

        .btn-apple { background-color: var(--primary); color: white; }
        .btn-copy { background-color: #34c759; color: white; }
        .btn-setup { background-color: #e5e5ea; color: #3a3a3c; font-size: 14px; margin-top: 10px; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--primary);">{{ recipe_title }}</h1>
    <p style="font-weight: bold; margin-bottom: 5px;">Ingredients:</p>

    <div class="ingredient-box" id="ingredientList">
        {{ display_list|safe }}
    </div>

    <div class="button-stack">
        <a href="{{ shortcut_link }}" class="btn btn-apple">
            Add to Apple Notes
        </a>

        <button onclick="copyToClipboard()" class="btn btn-copy" id="copyBtn">
            Copy to Clipboard
        </button>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 10px 0;">

        <a href="https://www.icloud.com/shortcuts/f09fa2d893e84a26bdbceaa10319868a" target="_blank" class="btn btn-setup">
            First time? Install "Add to Notes" Shortcut
        </a>
    </div>

    <a href="/" class="back-link">← Scan another recipe</a>
</div>

<script>
    function copyToClipboard() {
        // This takes the raw text we passed from Python
        const text = `{{ raw_list }}`;
        
        navigator.clipboard.writeText(text).then(() => {
            const btn = document.getElementById('copyBtn');
            btn.innerText = "✓ Copied!";
            btn.style.backgroundColor = "#28a745";
            
            setTimeout(() => {
                btn.innerText = "Copy to Clipboard";
                btn.style.backgroundColor = "#34c759";
            }, 2000);
        }).catch(err => {
            alert('Could not copy text: ', err);
        });
    }
</script>

</body>
</html>
