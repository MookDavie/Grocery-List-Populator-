<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe to Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Recipe to Notes ğŸ“</h1>
        <p>Paste a recipe URL below to automatically generate a grocery list for Apple Notes.</p>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="url" name="recipe_url" placeholder="e.g., https://allrecipes.com/my-recipe-name/" required>
            <button type="submit">Generate List</button>
        </form>
    </div>
</body>
</html>
